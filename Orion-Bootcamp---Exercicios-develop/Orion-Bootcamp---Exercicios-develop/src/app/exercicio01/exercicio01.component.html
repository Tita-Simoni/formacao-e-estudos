<div class="countVowels">
    <input [(ngModel)]="userWord" placeholder="Digite uma palavra" class="inputWord">
    <button (click)="countVowels()" class="btnCount">Contar Vogais</button>
</div>
  
<div *ngIf="numVowels !== undefined">
    <p class="vowels">A palavra '{{ userWord }}' tem {{ numVowels }} vogais.</p>
</div>
