<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contac Form</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
</head>
<body>
    <main class="gridContainer">        
        <section>
            <h1 >Let's discuss on something <strong class="cool">cool</strong> together</h1>                         
            <dl class="contact_container"> 
                <dt class="contact_info">
                    <img src="images/envelopeFill.png" alt="logo_email" hspace="20">
                    TitaDesign@gmail.com</dt>
                <dt class="contact_info">
                    <img src="images/TelephoneFill.png" alt="logo_phone" hspace="20">                                     
                    +55 51 991478929</dt>                
                <dt class="contact_info">
                    <img src="images/Vector.png" alt="logo_address" hspace="20">
                    Jardim Bot√¢nico, Porto Alegre - RS</dt>
            </dl>

            <footer class="footer_logos">
                <img src="images/Vector (1).png" alt="logo_facebook" id="logo">
                <img src="images/Group 1 (1).png" alt="logo_instagram" id="logo">
                <img src="images/Vector (2).png" alt="logo_twitter" id="logo">           
           </footer>            
        </section>
       
        <aside class="aside_content">                        
            <form action="#" id="formFields"  method="post" autocomplete="off">
                <h2 class="form_title">I'm interested in...</h2>
                <div class="button-container">
                    <button class="option-button" id="item_ui">UI/UX design</button>
                    <button class="option-button" id="item_web">Web design</button>
                    <button class="option-button" id="item_graphic">Graphic design</button>
                    <button class="option-button" id="item_system">Design system</button>
                    <button class="option-button" id="item_other">Other</button>
                </div>                                      
                    <p>
                        <input type="text" id="name" name="name" placeholder="Your name" required>                        
                    </p>
                    <p>
                        <input type="email" id="email" email="email" placeholder="Your email" required/>  
                    </p>
                    <p>
                        <input type="text" id="message" message="message" placeholder="Your message" required>
                    </p>                           
                    <p>
                        <button type="submit" class="button" id="buttonSend" disabled="disabled">
                            <img src="images/Vector (3).png" alt="logo_message" hspace="15">
                            Send Message</button>
                    </p>            
                                        
                </fieldset>

            </form>

       </aside>     

    </main>
    <script src="code.js"></script>
</body>
</html>
